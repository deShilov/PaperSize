<a href="{% url 'home' %}">Главная</a>

{% if request.user.is_authenticated %}
<p>{{request.user}}</p>
<a href="{% url 'logout' %}">Выйти</a>
{% endif %}
<hr>

<h1>Мои публикации</h1>
<a href="{% url 'paper-create' %}">Добавить публикацию</a>

<table>
    <tr>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    {% for paper in papers %}
    <tr>
        <td><a href="{% url 'paper' paper.id %}">{{paper.title}}</a></td>
        <td><a href="{% url 'paper-update' paper.id %}">Изменить</a></td>
        <td><a href="{% url 'paper-delete' paper.id %}">Удалить</a></td>
    </tr>
    {% empty %}
    <h3>No items in list</h3>
    {% endfor %}
</table>
